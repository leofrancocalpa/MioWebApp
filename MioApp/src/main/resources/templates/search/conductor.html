<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<a th:href="@{/logout}" type="button" 
		class="btn btn-primary" ><i>Logout</i></a>
	<div class="container my-5">
		<h2 class="mb-5">Driver</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/admin/update/driver}"
					th:object="${conductor}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="cedula" class="col-form-label">Cedula</label> <input
								disabled="disabled" type="text" th:field="*{cedula}" class="form-control"
								id="cedula" placeholder="Cedula">
						</div>
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label">Nombre</label> <input
								disabled="disabled" type="text" th:field="*{nombre}" class="form-control"
								id="nombre" placeholder="Nombre" /> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="apellidos" class="col-form-label">Apellidos</label> <input
								disabled="disabled" type="text" th:field="*{apellidos}" class="form-control"
								id="apellidos" placeholder="Apellidos" /> <span
								th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaNacimineto" class="col-form-label">Fecha
								Nacimiento</label> <input disabled="disabled" type="date" th:field="*{fechaNacimiento}"
								class="form-control" id="fechaNacimiento"> <span
								th:if="${#fields.hasErrors('fechaNacimiento')}"
								th:errors="*{fechaNacimiento}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="fechaContratacion" class="col-form-label">Fecha
								Contratacion</label> <input disabled="disabled" type="date" th:field="*{fechaContratacion}"
								class="form-control" id="fechaContratacion"> <span
								th:if="${#fields.hasErrors('fechaContratacion')}"
								th:errors="*{fechaContratacion}" class="text-danger"></span>
						</div>


					</div>
					<div class="row">
						<div class="col-md-4 mt-3" sec:authorize="hasRole('admin')">
							<input type="submit" disabled="disabled" name="action" class="btn btn-primary"
								value="Update">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('admin')">
							<input type="button" class="btn btn-secondary" value="Edit">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('admin')">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('operator')">
							<a th:href="@{/app/drivers}" type="button" name="action" class="btn btn-primary"
								value="Cancel"><i >Back</i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
