<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Sitios Rutas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<a th:href="@{/logout}" type="button" class="btn btn-primary"><i>Logout</i></a>
	<div th:switch="${search}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Sitios Rutas</h2>

					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<!--	<th>Id</th> -->
								<th>Sitio</th>
								<th>Ruta</th>
								<th>More Info</th>
								<th sec:authorize="hasRole('admin')">Edit</th>
								<th sec:authorize="hasRole('admin')">Del</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sitioruta : ${sitiosrutas}">
								<!--	<td class="text-info" th:text="${servicio.id}"></td> -->
								<td class="text-info" th:text="${sitioruta.tmio1Sitio1.nombre}"></td>
								<td class="text-info" th:text="${sitioruta.tmio1Ruta1.numero}"></td>
								<td><a
									th:href="@{/app/search/sitio-ruta/{id} (id=${sitioruta.id.hash})}"
									class="btn btn-primary"><i class="fas fa-bus ml-2"></i></a></td>
								<td sec:authorize="hasRole('admin')"><a
									th:href="@{/admin/update/sitio-ruta/{id} (id=${sitioruta.id.hash})}"
									class="btn btn-primary"><i class="fas fa-bus ml-2"></i></a></td>
								<td sec:authorize="hasRole('admin')"><a
									th:href="@{/admin/del/sitio-ruta/{id} (id=${sitioruta.id.hash})}"
									class="btn btn-primary"><i class="fas fa-bus ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<p class="my-5" sec:authorize="hasRole('admin')">
					<a href="/admin/add/sitio-ruta" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>

			</div>

		</div>
		<p class="my-5">
			<a class="my-5" href="/"><i class="fas fa-home ml-2"></i> Go back
				to main</a>
		</p>
	</div>
</body>
</html>
