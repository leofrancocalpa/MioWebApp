<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ruta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<a th:href="@{/logout}" type="button"
		class="btn btn-primary" ><i>Logout</i></a>
	<div class="container my-5">
		<h2 class="mb-5">Ruta</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/admin/update/route}" th:object="${ruta}"
					method="post">
					<div class="row">
						
						<div class="form-group col-md-6">
							<label for="numero" class="col-form-label">Numero</label> <input
								readonly="readonly" type="text" th:field="*{numero}" class="form-control"
								id="numero" placeholder="Numero" /> <span
								th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							 <input readonly="readonly"
								type="hidden" th:field="*{id}" class="form-control" id="id"
								placeholder="id">
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion" class="col-form-label">Descripcion</label>
							<input readonly="readonly" type="text" th:field="*{descripcion}" class="form-control"
								id="descripcion" placeholder="Descripcion" /> <span
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="activa" class="col-form-label">Activa</label> <input
								readonly="readonly" type="text" th:field="*{activa}" class="form-control"
								id="activa" placeholder="Activa" /> <span
								th:if="${#fields.hasErrors('activa')}" th:errors="*{activa}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="diaInicio" class="col-form-label">Dia de
								Inicio</label> <input readonly="readonly" type="text" th:field="*{diaInicio}"
								class="form-control" id="diaInicio" placeholder="01/01/2000">
							<span th:if="${#fields.hasErrors('diaInicio')}"
								th:errors="*{diaInicio}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="diaFin" class="col-form-label">Dia de Fin</label> <input
								readonly="readonly" type="text" th:field="*{diaFin}" class="form-control"
								id="diaFin" placeholder="02/01/2000"> <span
								th:if="${#fields.hasErrors('diaFin')}" th:errors="*{diaFin}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="horaInicio" class="col-form-label">Hora de
								Inicio</label> <input readonly="readonly" type="text" th:field="*{horaInicio}"
								class="form-control" id="horaInicio" placeholder="01/01/2000"
								> <span
								th:if="${#fields.hasErrors('diaInicio')}"
								th:errors="*{diaInicio}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="horaFin" class="col-form-label">Hora de Fin</label> <input
								readonly="readonly" type="text" th:field="*{horaFin}" class="form-control"
								id="horaFin" placeholder="01/01/2000" > <span
								th:if="${#fields.hasErrors('diaFin')}" th:errors="*{diaFin}"
								class="text-danger"></span>
						</div>
						

					</div>
					<div class="row">
						<div class="col-md-4 mt-3" sec:authorize="hasRole('admin')">
							<input disabled="disabled" type="submit" name="action" class="btn btn-primary"
								value="Update">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('admin')">
							<input type="button" class="btn btn-secondary" value="Edit">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('admin')">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('operator')">
							<a th:href="@{/app/routes}" type="button" name="action" class="btn btn-primary"
								value="Cancel"><i >Back</i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
