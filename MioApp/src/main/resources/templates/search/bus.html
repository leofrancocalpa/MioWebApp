<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

	<div class="container my-5">
		<h2 class="mb-5">Bus</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/admin/update/bus}" th:object="${bus}"
					method="post">
					<div class="row">

						<input type="hidden" th:field="*{id}" class="form-control" id="id"
							placeholder="id">
						<div class="form-group col-md-6">
							<label for="capacidad" class="col-form-label">Capacidad</label> <input
								type="number" readonly="readonly" th:field="*{capacidad}"
								class="form-control" id="capacidad" placeholder="Capacidad" />
							<span th:if="${#fields.hasErrors('capacidad')}"
								th:errors="*{capacidad}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="marca" class="col-form-label">Marca</label> <input
								type="text" readonly="readonly" th:field="*{marca}"
								class="form-control" id="marca" placeholder="Marca" /> <span
								th:if="${#fields.hasErrors('capacidad')}"
								th:errors="*{capacidad}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modelo" class="col-form-label">Modelo</label> <input
								type="number" readonly="readonly" th:field="*{modelo}"
								class="form-control" id="email" placeholder="Modelo" /> <span
								th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="placa" class="col-form-label">Placa</label> <input
								type="text" readonly="readonly" th:field="*{placa}"
								class="form-control" id="placa" placeholder="Placa" /> <span
								th:if="${#fields.hasErrors('placa')}" th:errors="*{email}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="tipo" class="col-form-label">Tipo</label> <input
								type="text" readonly="readonly" th:field="*{tipo}"
								class="form-control" id="tipo" placeholder="Tipo" /> <span
								th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"
								class="text-danger"></span>
						</div>


					</div>
					<div class="row">
						<div class="col-md-4 mt-3" sec:authorize="hasRole('admin')">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('admin')">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
						<div class="col-md-3 mt-3" sec:authorize="hasRole('operator')">
							<a th:href="@{/app/buses}" type="button" name="action"
								class="btn btn-primary" value="Cancel"><i>Back</i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
