<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<a th:href="@{/logout}" type="button" 
		class="btn btn-primary" ><i>Logout</i></a>
	<div class="container my-5">
		<h2 class="mb-5">Service</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/operator/update/service}"
					th:object="${servicioPK}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="idBus" class="col-form-label">Buses</label> <select
								disabled="disabled" class="form-control-range" th:field="*{idBus}">
								<option th:each="bus : ${buses}" th:value="${bus.id}"
									class="form-control" th:text="${bus.placa}"
									th:selected="${servicioPK.idBus=bus.id}"></option>
							</select> <span th:if="${#fields.hasErrors('idBus')}"
								th:errors="*{idBus}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="cedulaConductor" class="col-form-label">Conductores</label>
							<select class="form-control-range" disabled="disabled" th:field="*{cedulaConductor}">
								<option th:each="conductor : ${conductores}"
									th:value="${conductor.cedula}" class="form-control"
									th:text="${conductor.cedula}"
									th:selected="${servicioPK.cedulaConductor=conductor.cedula}"></option>
							</select>
						</div>

						<div class="form-group col-md-6">
							<label for="idRuta" class="col-form-label">Rutas</label> <select
								disabled="disabled" class="form-control-range" th:field="*{idRuta}">
								<option th:each="ruta : ${rutas}" th:value="${ruta.id}"
									class="form-control" th:text="${ruta.numero}"
									th:selected="${servicioPK.idRuta=ruta.id}"></option>
							</select>
						</div> 
						
						<div class="form-group col-md-6">
							<label for="fechaInicio" class="col-form-label">Fecha
								Inicio</label> <input disabled="disabled" type="date" th:field="*{fechaInicio}"
								class="form-control" id="fechaInicio"> <span
								th:if="${#fields.hasErrors('fechaInicio')}"
								th:errors="*{fechaInicio}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="fechaFin" class="col-form-label">Fecha
								Fin</label> <input disabled="disabled" type="date" th:field="*{fechaFin}"
								class="form-control" id="fechaFin"> <span
								th:if="${#fields.hasErrors('fechaFin')}"
								th:errors="*{fechaFin}" class="text-danger"></span>
						</div>


					</div>
					<div class="row">
					<!--	<div class="col-md-4 mt-3" sec:authorize="hasRole('operator')">
							<input type="submit" name="action" class="btn btn-primary"
								value="Edit"> -->
						</div>
					
						<div class="col-md-3 mt-3" >
							<a th:href="@{/app/services}" type="button" class="btn btn-secondary"
								><i >Back</i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
