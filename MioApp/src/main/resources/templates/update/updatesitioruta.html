<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Sitio Ruta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Sitio Ruta</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/admin/update/sitio-ruta1}"
					th:object="${sitioruta}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="idSitio" class="col-form-label">Sitios</label> <select
								class="form-control-range" th:field="*{sitioruta.id.idSitio}">
								<option th:each="sitio : ${sitios}" th:value="${sitio.id}"
									class="form-control" th:text="${sitio.nombre}"
									th:selected="${sitiorutaPK.idSitio=sitio.id}"></option>
							</select> <span th:if="${#fields.hasErrors('idSitio')}"
								th:errors="*{idSitio}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="idRuta" class="col-form-label">Rutas</label> <select
								class="form-control-range" th:field="*{sitioruta.id.idRuta}">
								<option th:each="ruta : ${rutas}" th:value="${ruta.id}"
									class="form-control" th:text="${ruta.numero}"
									th:selected="${sitiorutaPK.idRuta=ruta.id}"></option>
							</select>
						</div> 
						


					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Save">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
